{% extends 'main/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Оформление заказа" %}{% endblock title %}

{% block content %}
    <div class="cart">
        <div class="cart-title">
            <h2>{% trans "Оформление заказа" %}</h2>
            <form action="" method="post" class="order-form">
                {% csrf_token %}
            <div class="cart-card">
                <div class="cart-card-info">
                    <label for="id_first_name" class="form-label">{% trans "Имя" %}</label>
                    <input type="text" class="form-control form-styleprofile" id="id_first_name"
                    name="first_name" placeholder="{% trans "Ваше имя" %}" value="{{ form.first_name.value|default:'' }}" required>
                </div>
            </div>
            <div class="cart-card">
                <div class="cart-card-info">
                    <label for="id_last_name" class="form-label">{% trans "Фамилия" %}</label>
                    <input type="text" class="form-control form-styleprofile" id="id_last_name"
                    name="last_name" placeholder="{% trans "Ваша фамилия" %}" value="{{ form.last_name.value|default:'' }}" required>
                </div>
            </div>
            <div class="cart-card">
                <div class="cart-card-info">
                    <label for="id_email" class="form-label">{% trans "Почта" %}</label>
                    <input type="text" class="form-control form-styleprofile" id="id_email"
                    name="email" placeholder="{% trans "Ваша почта" %}" value="{{ form.email.value|default:'' }}" required>
                </div>
            </div>
            <div class="cart-card">
                <div class="cart-card-info">
                    <label for="id_address" class="form-label">{% trans "Адрес" %}</label>
                    <input type="text" class="form-control form-styleprofile" id="id_address"
                    name="address" placeholder="{% trans "Ваш адрес" %}" value="{{ form.address.value|default:'' }}" required>
                </div>
            </div>
            <div class="cart-card">
                <div class="cart-card-info">
                    <label for="id_city" class="form-label">{% trans "Город" %}</label>
                    <input type="text" class="form-control form-styleprofile" id="id_city"
                    name="city" placeholder="{% trans "Ваш город" %}" value="{{ form.city.value|default:'' }}" required>
                </div>
            </div>
            <div class="cart-card">
                <div class="cart-card-info">
                    <label for="id_postal_code" class="form-label">{% trans "Индекс" %}</label>
                    <input type="text" class="form-control form-styleprofile" id="id_postal_code"
                    name="postal_code" placeholder="{% trans "Ваш почтовый индекс" %}" value="{{ form.postal_code.value|default:'' }}" required>
                </div>
            </div>
            <div class="cart-buttons">
                <input type="submit" class="cart-btn" value="{% trans "Подтвердить заказ" %}">
            </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock content %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/order_create.css' %}">
{% endblock extra_css %}
